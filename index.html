<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="content">
      <img src="img/bg-image-random-quote.svg">
      <h3 id="author">George Bernard Shaw</h3>
      <div id="categories">
        <p id="famous-quotes">Famous Quotes</p>
        <p id="inspirational">Inspirational</p>
      </div>
      <p id="quote">"Learn from yesterday, live for today, hope for tomorrow</p>
    </div>
    <div class="options">
      <img src="img/Regroup.svg" id="random-quote">
      <img src="img/link.svg" id="copy-link">
      <div id="copied">
        <p>Quote copied</p>
      </div>
    </div>

  </div>


  <!---------------SCRIPT------------------>
  <script src="script.js"></script>
</body>
</html>
